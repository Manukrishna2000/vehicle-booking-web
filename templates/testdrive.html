<body>


</div>

	<div class="w3-banner-main">
		<div class="center-container">

			<h1 class="header-w3ls">Book your Test Drive</h1>
			<div class="content-top">
				<div class="content-w3ls">
					<div class="form-w3ls">
						<form method="post" enctype="multipart/form-data" action="/booked_post">
							<div class="content-wthree1">
								<div class="grid-agileits1">
									<div class="form-control"> 
										<label class="header">Name </label>
										<input type="text" id="name" name="name" value="{{ data['name'] }}" title="Please enter your Full Name" required="">
									</div>

									
									<div class="form-control">	
										<label class="header">Email </label>
										<input type="email" id="email" name="email" value="{{ data['email'] }}" title="Please enter a Valid Email Address" required="">
									</div>
									
									<div class="form-control"> 
										<label class="header">Phone number </label>
										<input type="text" id="name" name="phone" max="10" min="10" value="{{ data['phone'] }}" pattern="[6789][0-9]{9}" title="Please enter your Phone number" required="">
									</div>
									<div class="grid-w3layouts1">

								</div>
								<div class="form-control">
							<label class="header">Preffered date for your test drive </label>
							<input  id="datepicker1" name="date" type="date"  required="">
						</div>
						<div class="gaps">
							<label class="header">Time </label>	
							<input type="time" id="timepicker" name="time" min="09:00" max="17:00"  value="">
						</div>	
								</div>
							</div>
					</div>
					<div class="form-w3ls-1">
						<div class="form-control">
								<label class="header">Model for testdrive </label>
									<select class="form-control" name="model">
										<option></option>{% for i in data1 %}
										<option>{{ i['model'] }}&nbsp;</option>
										{% endfor %}
									</select>
						</div>
						<div class="form-control">
							<label class="header">Address </label>
							<input type="text" id="name" value='{{ data["address"] }}' name="address"  title="Please enter your Full Name" required="">
						</div>
						<div class="form-control">
							<label class="header">Zip code </label>
							<input type="number" id="name" value='{{ data["zipcode"] }}'   name="zip"  pattern="[0-9]{6}" placeholder="" title="Please enter your Full Name" required="">
						</div>
						<div class="form-control">
							<label class="header">City </label>
							<input type="text" id="name" value='{{ data["city"] }}' name="city" placeholder="" title="Please enter your Full Name" required="">
						</div><br><br><br>

									  <input type="submit" value="Book">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<a href="/userview"><input type="button" value="HOME">
									  </a>
					</div>				
					<div class="clear"></div>
				</div>
			</div>
				<p class="copyright">Only two cars available for test drive at a time</p>
		</div>
	</div>
